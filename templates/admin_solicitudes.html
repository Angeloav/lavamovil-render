<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes Activas - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        table {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            font-size: 14px;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .volver {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .volver:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>

    <h1>Solicitudes Activas</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Lavador</th>
            <th>Estado</th>
        </tr>
        {% for s in solicitudes %}
        <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.cliente_nombre }} {{ s.cliente_apellido }}</td>
            <td>{{ s.lavador_nombre }} {{ s.lavador_apellido }}</td>
            <td>{{ s.estado }}</td>
        </tr>
        {% endfor %}
    </table>

    <button class="volver" onclick="window.location.href='/admin_dashboard'">Volver al Panel</button>

</body>
</html>
