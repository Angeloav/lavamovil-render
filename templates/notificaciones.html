<!-- NOTIFICACIONES PARCIAL (SAFE) -->
<div id="notificaciones-wrapper"></div>

<script>
(function () {
  const wrap = document.getElementById("notificaciones-wrapper");
  if (!wrap) return;

  // ejemplo: notificaciÃ³n simple
  window.mostrarNotificacion = function (texto) {
    let n = document.createElement("div");
    n.textContent = texto;
    n.style.position = "fixed";
    n.style.top = "60px";
    n.style.left = "50%";
    n.style.transform = "translateX(-50%)";
    n.style.background = "#ffc107";
    n.style.color = "#000";
    n.style.padding = "10px 16px";
    n.style.borderRadius = "12px";
    n.style.zIndex = "9999999";
    n.style.fontWeight = "bold";
    document.body.appendChild(n);
    setTimeout(() => n.remove(), 4000);
  };
})();
</script>
