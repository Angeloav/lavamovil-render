<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sesión Cerrada - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 80px 20px;
        }
        .box {
            background-color: #fff;
            padding: 30px;
            margin: auto;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c80b4;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Sesión de administrador cerrada correctamente</h2>
        <button onclick="window.location.href='/admin_login'">Volver al Login</button>
    </div>

</body>
</html>
