<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario - Lavador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 40px;
        }
        form {
            display: inline-block;
            text-align: left;
            width: 90%;
            max-width: 400px;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Completa tus datos</h1>

    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ lavador.nombre or '' }}" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ lavador.apellido or '' }}" required>

        <label for="id_personal">Número de identificación:</label>
        <input type="text" id="id_personal" name="id_personal" value="{{ lavador.id_personal or '' }}" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" value="{{ lavador.telefono or '' }}" required>

        <label for="descripcion">Descripción breve:</label>
        <textarea id="descripcion" name="descripcion" rows="3" required>{{ lavador.descripcion or '' }}</textarea>

        <button type="submit">Guardar y continuar</button>
    </form>

    <a href="/">Cancelar y volver</a>

</body>
</html>
